# ============================================================================
# NGINX КОНФИГУРАЦИЯ ДЛЯ OZON TRACKER
# ============================================================================
#
# Назначение: Reverse proxy для Flask приложения
#
# Инструкция по установке:
# 1. Скопируй этот файл: sudo cp nginx.conf /etc/nginx/sites-available/ozon-tracker
# 2. Создай симлинк: sudo ln -s /etc/nginx/sites-available/ozon-tracker /etc/nginx/sites-enabled/
# 3. Замени YOUR_DOMAIN.com на свой домен
# 4. Проверь конфиг: sudo nginx -t
# 5. Перезапусти nginx: sudo systemctl restart nginx
#
# ============================================================================

server {
    listen 80;
    server_name YOUR_DOMAIN.com www.YOUR_DOMAIN.com;

    # Редирект на HTTPS (после установки SSL)
    # return 301 https://$server_name$request_uri;

    # Корневая директория проекта
    root /home/YOUR_USERNAME/OZON;

    # Логи
    access_log /var/log/nginx/ozon-tracker-access.log;
    error_log /var/log/nginx/ozon-tracker-error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 10M;

    # Прокси на Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Таймауты для долгих запросов к Ozon API
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Статика (если будет)
    location /static {
        alias /home/YOUR_USERNAME/OZON/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

